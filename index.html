<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CandleWish Birthday App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcomeScreen" class="screen active">
    <div class="balloons">
      <div class="balloon b1"><div class="ribbon"></div></div>
      <div class="balloon b2"><div class="ribbon"></div></div>
      <div class="balloon b3"><div class="ribbon"></div></div>
      <div class="balloon b4"><div class="ribbon"></div></div>
      <div class="balloon b5"><div class="ribbon"></div></div>
    </div>
    <h1 class="welcome-text welcome-highlight">Welcome, You Special Person!</h1>
    <input id="nameInput" type="text" placeholder="Enter your name" maxlength="20" autocomplete="off" style="font-size:1.2rem;padding:0.5rem 1rem;border-radius:20px;border:1px solid #ccc;margin-bottom:1.5rem;">
    <button id="startBtn">Start</button>
  </div>

  <!-- Loading Screen (Kakashi) -->
  <div id="loadingScreen" class="screen" style="flex-direction:column;justify-content:center;align-items:center;">
    <img src="assets/Kakashi.gif" alt="Loading..." style="width:120px;height:auto;margin-bottom:1.5rem;">
    <div style="font-size:1.4rem;color:#b1007e;font-weight:bold;letter-spacing:1px;">Loading your surprise...</div>
  </div>

  <!-- Loading Screen (Sasuke) -->
  <div id="sasukeLoadingScreen" class="screen" style="flex-direction:column;justify-content:center;align-items:center;">
    <img src="assets/Sasuke.gif" alt="Loading..." style="width:120px;height:auto;margin-bottom:1.5rem;">
    <div style="font-size:1.4rem;color:#b1007e;font-weight:bold;letter-spacing:1px;">Getting your cake ready...</div>
  </div>

  <!-- Loading Screen (Itachi) -->
  <div id="itachiLoadingScreen" class="screen" style="flex-direction:column;justify-content:center;align-items:center;">
    <img src="assets/Itachi.gif" alt="Loading..." style="width:120px;height:auto;margin-bottom:1.5rem;">
    <div style="font-size:1.4rem;color:#b1007e;font-weight:bold;letter-spacing:1px;">Preparing your wish...</div>
  </div>

  <div id="cakeScreen" class="screen">
    <div class="cake-container">
      <div id="cakeShape">
        <div class="icing"></div>
        <div class="cake-bottom"></div>
        <div class="cake-label" id="cakeLabel"></div>
        <div id="candles"></div>
      </div>
    <!-- Add this below your cakeShape -->
    <div id="danceGifs" style="display:none; justify-content:center; gap:20px; margin-top:20px;">
      <img id="danceGif1" src="assets/Dance1.gif" alt="Dance 1" style="height:80px;">
      <img id="danceGif2" src="assets/Dance2.gif" alt="Dance 2" style="height:80px;">
      <img id="danceGif3" src="assets/Dance3.gif" alt="Dance 3" style="height:80px;">
    </div>
  </div>
    <div class="age-controls">
      <button id="decreaseAge">-</button>
      <span id="ageDisplay">0</span>
      <button id="increaseAge">+</button>
    </div>
    <button id="celebrateBtn" class="hidden">Celebrate!</button>
  </div>

  <div id="wishScreen" class="screen">
    <h2 id="wishMessage">You blew all the candles! Now make a wish!</h2>
    <div id="confetti"></div>
  </div>

  <audio id="birthdaySong" src="assets/happy_birthday.mp3"></audio>
  <script src="script.js"></script>

  <!-- Sparkle overlay and generator -->
  <div id="sparkleOverlay"></div>
  <script>
    // Sparkle generator
    const sparkleOverlay = document.getElementById('sparkleOverlay');
    for(let i=0;i<30;i++){
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random()*100+'vw';
      s.style.top = Math.random()*100+'vh';
      s.style.animationDelay = (Math.random()*4)+'s';
      s.style.opacity = 0.5 + Math.random()*0.5;
      sparkleOverlay.appendChild(s);
    }
  </script>
</body>
</html>
